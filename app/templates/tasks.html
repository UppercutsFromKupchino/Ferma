<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <a href="{{ url_for('logout') }}">Logout</a>
    {% if session['role'] == 'manager' %}
        <a href="{{ url_for('task_adding') }}">Add task</a>
        <table class="table table-hover table-info table-striped">
            <thead>
                <tr>
                    <th scope="col" style="background:#b34077">Задание</th>
                    <th scope="col" style="background:#b34077">Комментарий</th>
                    <th scope="col" style="background:#b34077">Статус</th>
                    <th scope="col" style="background:#b34077">Логин работника</th>
                </tr>
            </thead>
            <tbody>
            {% for i in range(tasks_manager_i_len) %}
                <tr>
                    <td>{{ tasks_manager[i][0] }}</td>
                    <td>{{ tasks_manager[i][1] }}</td>
                    <td>{{ tasks_manager[i][2] }}</td>
                    <td>{{ tasks_manager[i][3] }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    {% endif %}
</body>
</html>
